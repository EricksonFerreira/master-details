<app-bred-crumb
  [items]="[{text: 'Álbuns'}]"
></app-bred-crumb>

<app-page-header
  page-title ="Álbuns"
  button-text = "+ Novo Álbum"
  button-link = "new"
  button-class = "btn-success"
></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">  <!-- bg significa background -->
            <th><strong>#</strong></th>
            <th>Álbum</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of resources">
            <td>
              <strong>{{album.id}}</strong><br>
            </td>
            <td>
                <strong>{{album.name}}</strong><br>
                <small>{{album.description}}</small>
            </td>
            <td>
                <a [routerLink]="[album.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(album)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
