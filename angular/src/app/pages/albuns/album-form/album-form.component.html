<app-bred-crumb
  [items]="[{text: 'Álbuns', link: '/albuns'}, {text: pageTitle}]"
></app-bred-crumb>

<app-page-header
  [page-title] =" pageTitle "
  button-text = "<< Voltar"
  button-link = "/albuns"
  button-class = "btn-light"
></app-page-header>


<form [formGroup] = "resourceForm" (ngSubmit)="OnSubmit(Nome.value,Descricao.value,Imagem)">
    <div class="card">
        <div class="card-header">
            Informações sobre o álbum
        </div>
        <div class="card-body">
            <div class="form-row">
              <div class="col-4">
                <div class="form-group">
                  <!-- Nome -->
                  <label for="name">Nome</label>
                  <input type="text" #Nome class="form-control" id="name" formControlName="name">

                  <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
                </div>
                <div class="form-group">
                  <!-- Descrição -->
                  <label for="description">Descrição</label>
                  <input type="text" #Descricao class="form-control" id="description" formControlName="description">
                </div>
                <div class="form-group">
                  <!-- Imagem -->
                  <label for="imagem">Imagem</label>
                  <input type="file" id="imagem" #Imagem formControlName="imagem" multiple (change)="onFileSelected($event)">
                </div>
              </div>
              <div class="col scroll-me">
                <div class="row ml-3" >
                  <!-- <a *ngIf="url" href="{{route('galeria.destroyImagem',$imagem->id)}}"> -->
                      <img  class="rounded float-left excluir verifImg"  *ngIf="url" [src]="url" style="width: 160px; height: 100px; margin-left: 6px; border: none; display: block;">
                  <!-- </a> -->
                  </div>
              </div>
            </div>
        </div>
    </div>

    <app-server-error-messages [server-error-messages] = "serverErrorMessages"></app-server-error-messages>


    <button [disabled]= "submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
