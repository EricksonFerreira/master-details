<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/entries">Lançamentos</a>
        </li>
        <li class="breadcrumb-item active">
            {{pageTitle}}
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md-9">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md-3">
        <a routerLink="/entries" class="btn btn-light float-right">
            << Voltar
        </a>
    </div>
</div>

<form [formGroup] = "entryForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o Lançamento
        </div>
        <div class="card-body">
            <div class="form-row">
                <!-- type -->
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>

                    <select name="type" id="type" formControlName="type" class="form-control">
                        <option value="expense">Despesa</option>
                        <option value="reve">Receita</option>
                    </select>

                    <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
                        <div *ngIf="entryForm.get('type').errors.required">dado obrigátorio</div>
                    </div>
                </div>                

                <!-- name -->
                <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
                        <div *ngIf="entryForm.get('name').errors.required">dado obrigátorio</div>
                        <div *ngIf="entryForm.get('name').errors.minlength">deve ter no mínimo 2 caracteres</div>
                    </div>
                </div>
                
                <!-- amount -->
                <div class="form-group col-md-3">
                    <label for="name">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="text" class="form-control text-right" id="amount" formControlName="amount" [imask]="imaskConfig">
                    </div>
                    
                    <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
                        <div *ngIf="entryForm.get('amount').errors.required">dado obrigátorio</div>
                        <div *ngIf="entryForm.get('amount').errors.minlength">deve ter no mínimo 2 caracteres</div>
                    </div>
                </div>
            </div>
            
            
            <div class="form-row">
                <!-- descrição -->
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>
    <button [disabled]= "submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
